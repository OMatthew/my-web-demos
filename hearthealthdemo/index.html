<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="heartHealthFavicon.png"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Heart Health Mountain</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/hearthealthdemo.json");
    </script>
    <style type="text/css">
    * {
      background-color: #28262C;
      overflow: hidden;
    }

     .webgl-content{
      text-align: center;
    }

    #unityContainer{
      display: inline-block;
    }

    </style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer"></div>
    </div>
    <script type="text/javascript">

      function Resize() {
      var canvas = document.getElementById("#canvas");

      var displayHeight = window.innerHeight * .975;
      var displayWidth  = displayHeight * (9 / 19);

      if(canvas == null)
      {
        setTimeout(function() {
          Resize();
        }, 100);
      }

    if(canvas != null)
    {
      if (canvas.width  != displayWidth || canvas.height != displayHeight) {

        canvas.width  = displayWidth;
        canvas.height = displayHeight;
      }

    if(canvas.height != displayHeight || canvas.width != displayWidth)
      {
        setTimeout(function() {
          Resize();
        }, 100);
      }
    }
  }
  
  window.onload = Resize;
  window.onresize = Resize;

    </script>
  </body>
</html>
