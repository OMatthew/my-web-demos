<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Heart Health Mountain</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/WebGL.json");
    </script>
  </head>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      background-color: #28262C;
      overflow: hidden;
    }

     .webgl-content{
      width: 100%;
      display: block;
      margin-left: auto;
      margin-right: auto;
      text-align:center;
    }

    #gameContainer{
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    </style>
  <body>
    <div class="webgl-content">
      <div id="unityContainer"></div>
    </div>
    <script type="text/javascript">

      function Resize() {
      var canvas = document.getElementById("#canvas");
      var container = document.getElementById("#unityContainer");

      var displayHeight = Math.min(window.innerHeight, window.innerWidth * 16 / 9);
      var displayWidth  = Math.min(window.innerWidth, displayHeight * 9 / 16);

      if(canvas == null)
      {
        setTimeout(function() {
          Resize();
        }, 100);
      }

    if (canvas.width  != displayWidth ||
      canvas.height != displayHeight) {

      canvas.width  = displayWidth;
      canvas.height = displayHeight;
    }

    if(canvas.height != displayHeight || canvas.width != displayWidth)
      {
        setTimeout(function() {
          Resize();
        }, 100);
      }
  }
  
  window.onload = Resize;
  window.onresize = Resize;

    </script>
  </body>
</html>
