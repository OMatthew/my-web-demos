<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Command Speed (Alpha) v0.4</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/commandspeed.json", {onProgress: UnityProgress});
      onkeydown = function(e){
      if(e.ctrlKey || e.altKey || e.metaKey){
      e.preventDefault();
      /*alert("Shotcut Pressed")*/
      }
    }
    </script>
    <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    #gameContainer canvas {
      display:block;
      width: 100%; 
      height: 100%; 
      position: absolute;
    }

    div#webgl-content {
     
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    </style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1200px; height: 675px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Command Speed (Alpha) v0.4</div>
      </div>
    </div>
  </body>
</html>
